<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <div id="app">
      <h2>Formulario de Datos</h2>
      <form id="formularioEstudiante">
        <label for="nombres">Nombres:</label>
        <input
          type="text"
          id="nombres"
          name="nombres"
          pattern="^[A-Za-z\s]*$"
          required
        /><br /><br />

        <label for="numeroCuenta">Número de Cuenta:</label>
        <input
          type="text"
          id="numeroCuenta"
          name="numeroCuenta"
          maxlength="8"
          required
        /><br /><br />
        
        <label for="contraseña">Contraseña:</label>
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          maxlength="32"
          required
        /><br /><br />

        <input type="submit" value="Enviar" />
        <button type="button" id="agregarNuevo">Agregar Otro</button>
        <!-- Botón para mostrar el listado de estudiantes -->
        <button type="button" id="mostrarListado">
          Mostrar Listado de Estudiantes
        </button>
      </form>
    </div>

    <div id="infoEstudiante"></div>

    <div id="listadoEstudiantes"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
